---
resources:
- name: resource-sbalpi
  type: git
  source:
    uri: https://github.com/eivaskevicius/sbalpi.git

jobs:
- name: job-install-node-dependencies
  serial: true
  plan:
  - get: resource-sbalpi
    trigger: true
  - task: install dependencies
    file: resource-sbalpi/concourse/installDependencies.yml
- name: job-test-the-math
  plan:
  - get: resource-sbalpi
    trigger: true
    passed: [job-install-node-dependencies]
  - task: test the math
    file: resource-sbalpi/concourse/testMath.yml